    <main class="h-auto">
        <section>
            <article class="contArticulo">
                <div class="borde">
                    <form action="" method="">
                        <fieldset>
                            <legend>
                                Formulario de Contacto
                            </legend>
                            <label for="">Nombre:</label>
                                <input type="text" name="nombre" placeholder="Juan Carlos"><br>
                            <label for="">Apellido:</label>
                                <input type="text" name="apellido" placeholder="Adrada"><br>
                            <label for="">Correo electronico:</label>
                                <input type="email" name="email" placeholder="nombre@ejemplo.com"><br>
                            <label for="">Telefono:</label>
                                <input type="tel" name="telefono" placeholder="11-12345678"><br>
                            <label for="">Sexo?</label>
                                <label for="">Hombre</label>
                                    <input type="radio" name="sexo" value="nombre">
                                <label for="">Mujer</label>
                                    <input type="radio" name="sexo" value="mujer"><br>
                            <label for="">Que edad tenes?</label>
                                <select name="edad" id="">
                                    <option value="-18">Menor de 18 años</option>
                                    <option value="18/30">Entre 18 y 30 años</option>
                                    <option value="+30">Mayor de 30 años</option>
                                </select> <br>
                            <label for="">Queres recibir noticias de nosotros?</label>
                                <input type="checkbox" value="si"><br>
                            <label for="">Dejanos tus comentarios:</label><br>
                                <textarea name="" id="" cols="30" rows="10"></textarea><br>
                            <input type="submit" value="Enviar comentario">
                            <input type="reset" value="Limpiar campos">
                        </fieldset>
                    </form>
